<div class="col-md-1"></div>
<div class="col-md-10" ng-controller="LoginController as LoginController">
	<div class="alert alert-danger" ng-show="LoginController.error">
	    There was a problem logging in. Please try again.
	</div>
	<form role="form" ng-submit="LoginController.login()">
    	<div class="col-md-4"></div>
    	<div class="col-md-4">
		    <div class="form-group">
		        <label for="username">Username:</label> <input type="text"
		            class="form-control" id="username" name="username" ng-model="LoginController.username"/>
		    </div>
		    <div class="form-group">
		        <label for="password">Password:</label> <input type="password"
		            class="form-control" id="password" name="password" ng-model="LoginController.password"/>
		    </div>
		    <br/>
		    <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	    <div class="col-md-4"></div>
	</form>
</div>
<div class="col-md-1"></div>
