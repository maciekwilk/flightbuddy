<div class="col-md-1"></div>
<div class="col-md-10" ng-controller="RegistrationController as reg">
	<div class="alert alert-success" ng-show="reg.message"> {{reg.message}} </div>
	<div class="alert alert-danger" ng-show="reg.error"> {{reg.error}} </div>
	<form name="regForm" role="form" ng-submit="reg.register()" novalidate>
    	<div class="col-md-4"></div>
    	<div class="col-md-4">
		    <div class="form-group" ng-class="{'has-error': regForm.username.$touched && regForm.username.$invalid }">
		        <label>E-mail address:</label> 
		        <input type="email" class="form-control" name="username" ng-model="reg.formData.username" required/>
		    	<p ng-show="regForm.username.$invalid && !regForm.username.$pristine" class="help-block">Enter a valid email.</p>
		    </div>
		    <div class="form-group" ng-class="{'has-error': regForm.password.$touched && regForm.password.$invalid }">
		        <label>Password:</label> 
		        <input type="password" class="form-control" name="password" ng-model="reg.formData.password" ng-minlength="3" ng-required="true"/>
		    	<p ng-show="regForm.password.$error.minlength" class="help-block">Password is too short.</p>
		    	<p ng-show="regForm.password.$error.required && !regForm.password.$pristine" class="help-block">Enter a valid password.</p>
		    </div>
		    <div class="form-group" ng-class="{'has-error': regForm.repeatedPassword.$touched && reg.formData.password !== reg.formData.repeatedPassword }">
		        <label>Repeat password:</label> 
		        <input type="password" class="form-control" name="repeatedPassword" ng-model="reg.formData.repeatedPassword" required/>
		    	<p ng-show="reg.formData.password !== reg.formData.repeatedPassword && !regForm.repeatedPassword.$pristine" class="help-block">Repeated password different from the password.</p>
		    </div>
		    <br/>
	    	<button type="submit" class="btn btn-primary" ng-disabled="regForm.$invalid">Register</button>
	    </div>
    	<div class="col-md-4"></div>
	</form>
</div>
<div class="col-md-1"></div>
